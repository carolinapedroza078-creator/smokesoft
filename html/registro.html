<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SmokeSoft</title>
  <link rel="stylesheet" href="../css/estilosRegistro.css">
  <link rel="stylesheet" href="../css/estilosIndex.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo-smokesoft.png" alt="Logo SmokeSoft">
      <h1>SmokeSoft</h1>
    </div>
    <nav class="menu">
      <a href="../index.html">Inicio</a>
      <a href="contenido.html">Contenido</a>
      <a href="contactenos.html">Contáctenos</a>
      <a href="registro.html">Registro</a>
    </nav>
  </header>
  <div class="login-container">
    <div class="login-box">

      <!-- Imágenes en las esquinas -->
      <div class="logos-esquinas">
        <img src="../img/logotitle.jpeg" alt="Logo SmokeSoft" class="logo-izquierda">
        <img src="../img/rollingTimes.jpeg" alt="Imagen adicional" class="logo-derecha">
      </div>

      <!-- Título -->
      <h1>Iniciar Sesión</h1>

      <!-- Formulario -->
      <form action="#" method="post">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="boton">Ingresar</button>

        <div class="olvide">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
